{% extends "base.html" %} 

{% block title %}Sign Up{% endblock %} 

{% block content %} 
    <form method="POST" >
        <h3 align="center">Sign Up</h3>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" name="email" id="email" name="email" placeholder="Enter email address">
        </div>
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="first_name" class="form-control" name="first_name" id="first_name" name="first_name" placeholder="First Name">
        </div>
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="last_name" class="form-control" name="last_name" id="last_name" name="last_name" placeholder="Last Name">
        </div>
        <div class="form-group">
            <label for="password1">Password</label>
            <input type="password" class="form-control" name="password1" id="password1" name="password1" placeholder="Enter new password">
        </div>
        <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input type="password" class="form-control" name="password2" id="password2" name="password2" placeholder="Confirm password">
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
